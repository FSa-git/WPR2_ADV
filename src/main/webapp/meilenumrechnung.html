<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meilenumrechnung</title>
</head>
<body>
<h1>Meilenumrechnung</h1>
<form method="post" action="umrechnung">

    <p>
      <label for="meilenwert">Meilen</label>
      <input id="meilenwert" name="meilen" type="number" step=".001" min="0"/>
      <button type="submit">Umrechnung</button>
    </p>

</form>
</body>
</html>
